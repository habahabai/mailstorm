name: Build with Batch Script

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run build.bat
      shell: cmd
      run: |
        build.bat

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: built-executable
        path: dist/*.exe
